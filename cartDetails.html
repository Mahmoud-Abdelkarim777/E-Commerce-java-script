<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Details</title>
    <!-- css bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css owl carousel link  -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <!-- fontawsome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cartDetails.css">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-success">
            <div class="container-fluid">
                <!-- Logo, Brand Name, and Cart -->
                <div class="d-flex align-items-center justify-content-between w-100">
                    <div class="d-flex align-items-end">
                        <a href="index.html" id="a">
                            <h1 class="m-0 text-white">Shopping</h1>
                            <p id="wellcome" class="m-0 text-white"></p>
                        </a>
                        <div class="position-relative ms-3" id="shoppingCartIcon2">
                            <a id="basket" href="products.html">
                                <i class="fa-solid fa-cart-shopping text-white cursor-pointer"></i>
                            </a>
                            <span id="basketnum" class="badge position-absolute top-0 start-100 translate-middle bg-danger rounded-circle"></span>
                        </div>
                    </div>
                    
                    <!-- Hamburger Icon for Mobile -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                
                <!-- Navbar Links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto gap-4 d-flex align-items-center">
                        <li class="nav-item">
                            <a class="px-4 pt-2 nav-link btn btn-primary text-white" id="logout">Log Out</a>
                        </li>
                        <li class="nav-item">
                            <a class="px-4 pt-2 nav-link btn btn-primary text-white" href="login.html" id="signin">Sign In</a>
                        </li>
                        <li class="nav-item">
                            <a class="px-4 pt-2 nav-link btn btn-primary text-white" href="register.html" id="signup">Sign Up</a>
                        </li>
                        <li class="nav-item position-relative" id="shoppingCartIcon">
                            <i class="fa-solid fa-cart-shopping cursor-pointer text-white"></i>
                            <span class="badge position-absolute top-0 start-100 translate-middle bg-danger rounded-circle" id="badge"></span>
                            <div class="carts-products p-2" id="carts-products">
                                <div id="div"></div>
                                <a href="products.html" class="d-block bg-success text-white p-2 text-center">View All Products</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <section id="itemDom" class="d-flex align-items-center justify-content-between mt-3">
            
        </section>
    </main>
    <!-- separate link  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js/navigation.js"></script>
    <script src="js/data.js"></script>
    <script src="js/cartDetails.js"></script>


</body>
</html>
