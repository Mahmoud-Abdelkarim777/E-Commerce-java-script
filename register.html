<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <!-- css bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- css link  -->
        <link rel="stylesheet" href="css/register.css">
        <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <div class="container-fluid">
            <!-- Logo, Brand Name, and Cart -->
            <div class="d-flex align-items-center justify-content-between w-100">
                <div class="d-flex align-items-end">
                    <a href="index.html" id="a">
                        <h1 class="m-0 text-white">Shopping</h1>
                        <p id="wellcome" class="m-0 text-white"></p>
                    </a>
                    <div class="position-relative ms-3" id="shoppingCartIcon2">
                        <a id="basket" href="products.html">
                            <i class="fa-solid fa-cart-shopping text-white cursor-pointer"></i>
                        </a>
                        <span id="basketnum" class="badge position-absolute top-0 start-100 translate-middle bg-danger rounded-circle"></span>
                    </div>
                </div>
                
                <!-- Hamburger Icon for Mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            
            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto gap-4 d-flex align-items-center">
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary text-white px-4 py-2" style="width: 140px;" href="login.html" id="signin">Sign In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Register</h4>
                    </div>
                    <div class="card-body">
                        <form novalidate>
                            <div class="mb-3">
                                <input type="text" maxlength="20" class="form-control" id="username" placeholder="Enter your username" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                            </div>
                            <div class="d-grid">
                                <button type="button" id="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <small>Already have an account? <a href="login.html">Login here</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- separate link  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <!-- js external file  -->
    
    <!-- <script src="js/main.js"></script> -->
    <!-- <script src="js/navigation.js"></script> -->
    <script src="js/registr.js"></script>
</body>
</html>
